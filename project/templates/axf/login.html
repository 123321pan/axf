{% extends 'axf/base.html' %}
{%  load static %}
{% block linkscript %}
 <script type="text/javascript" charset="utf-8" src="{%static 'mine/js/login.js'  %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'mine/css/login.css' %}">
{% endblock %}
{% block base %}
<div id="login">
    <a href="/mine/">返回</a>
        <div id="box">

            <form action="/login/" method="post">
                 {% csrf_token %}
                <div class="input-group">
                    账号：{{ form.username }}
                    <br>
                    {% if error.username.0 %}
                    <span>{{ error.username.0 }}</span>
                    {% endif %}
                </div>
                   <div class="input-group">
                    密码：{{ form.passwd }}
                    <br>
                    {% if error.passwd.0 %}
                    <span>{{ error.passwd.0 }}</span>
                    {% endif %}
                </div>
                <div>
                    <input type="submit" value="登录">
                </div>
            </form>
        </div>
</div>
{% endblock %}
